syntax = "proto3";

package session;

service MicroServiceSession {
  rpc GetAuthenticatedUserByEmailPassword(EmailPasswordCredentials)
      returns (User) {}
}

message EmailPasswordCredentials {
  string email = 1;
  string password = 2;
}

message User {
  int32 id = 1;
  string firstName = 2;
  string lastName = 3;
}